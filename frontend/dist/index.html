<!doctype html>
<html lang="en">

<head>
  <title>Form state</title>
  <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
</head>

<body>
  <div class="container-fluid p-4">
    <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-bs-delay="1000"
      data-bs-autohide="true" style="position: absolute; top: 0; right: 0">
      <div class="toast-body"></div>
    </div>
    <h1 class="p-3">Todos</h1>
    <form id="todo-form" class="form-inline mb-3 align-items-start">
      <div class="form-group">
        <input id="todo-input" type="text" class="form-control w-25 mr-2 mb-3" name="name" placeholder="New todo" />
        <input id="description-input" type="text" class="form-control w-25 mr-2 mb-3" name="description"
          placeholder="Describe todo" />
      </div>
      <button id="todo-submit" class="btn btn-primary" type="submit">
        Save
      </button>
    </form>
    <ul id="todos" class="list-group"></ul>
  </div>

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <script src="bundle.js"></script>
</body>

</html>
